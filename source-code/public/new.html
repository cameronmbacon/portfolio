<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Form</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="vendor/styles/railscasts.css">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/7v5ASc8.png">

    <!-- Handlebars.js template for projects -->
    <script id="project-template" type="text/x-handlebars-template">
      <article data-category="{{categorySlug}}">
        <header>
          <h4 class="{{title}} project-title">
            <a href="{{projectUrl}}">{{title}}</a>
          </h4>
        </header>
        <figure class="image-container">
          <img class="project-image" src="{{projectImageUrl}}">
        </figure>
        <p>{{lastUpdated}}</p>
        <section class="project-body">{{{body}}}</section>
        <a href="#" class="read-on">Read on &rarr;</a>
      </article>
    </script>
  </head>
  <body>
    <header class="clearfix">
      <hgroup class="pull-left">
        <figure class="headshot-container">
          <img src="https://placebear.com/100/100" alt="dev-picture">
        </figure>
        <h1>Cameron Bacon</h1>
      </hgroup>
      <nav class="main-nav">
        <div class="icon-menu pull-right"></div>
        <ul>
          <li class="tab" data-content="write"><a href="#" class="icon-home"> Write</a></li>
          <li class="tab" data-content="projects"><a href="#" class="icon-user-tie"> Preview</a></li>
        </ul>
      </nav>
    </header>
    <main class="clearfix">
      <section id="write" class="tab-content">
        <h1>New Project</h1>
        <form action="#" id="new-form">
          <label>
            <input type="text" id="project-title" placeholder="Project title" required>
          </label>
          <textarea id="project-body" rows="8" cols="40" required></textarea>
          <label>
            <input type="text" id="project-category" placeholder="Category" required>
          </label>
          <label>
            <input type="text" id="project-url" placeholder="Project URL" required>
          </label>
          <label>
            <input type="text" id="project-image-url" placeholder="Project Image URL" required>
          </label>
          <label>
            <input type="checkbox" id="project-updated"> Updated
          </label>
        </form>
      </section>
      <section id="projects" class="tab-content"></section>
      <section id="project-export">
        <label id="export-field" for="project-json" class="pull-right">
          <input type="text" readonly id="project-json">
          When finalized, copy the above JSON, and paste into sourceData.js
        </label>
      </section>
    </main>
    <footer>
      <p>codebacon.com &copy; 2017</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="vendor/scripts/marked.js"></script>
    <script src="vendor/scripts/highlight.pack.js"></script>
    <script src="scripts/project.js"></script>
    <script src="scripts/projectView.js"></script>
    <script>
      projectView.initNewProjectPage();
    </script>
  </body>
</html>
